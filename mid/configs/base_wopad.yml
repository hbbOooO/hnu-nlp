processors:
- id: IdProcessor
  class_name: IdProcessor
  module_path: common.processors.base_processor
  config:
# - id: LabelProcessor
#   class_name: LabelProcessor
#   module_path: common.processors.base_processor
#   config:
- id: MidProcessor
  class_name: MidProcessorWOPad
  module_path: mid.processors.mid_processor
  config:
    path: /root/autodl-tmp/data/mid/pretrained_bert/vocab.txt
    max_input_length: 150
    max_target_length: 80
    label_pad_id: -100
    pad_id: 0

dataset:
  class_name: MidDataset
  module_path: mid.datasets.mid_dataset
  datasets:
  - dataset_type: train
    data_root_dir: /root/autodl-tmp/data/mid/
    data_file_path: 
    - clip_train.json
    processor_ids:
    - IdProcessor
    - MidProcessor
  - dataset_type: val
    data_root_dir: /root/autodl-tmp/data/mid/
    data_file_path: 
    - clip_val.json
    processor_ids:
    - IdProcessor
    - MidProcessor
  # - dataset_type: inference
  #   data_root_dir: /root/autodl-tmp/data/imdb
  #   data_file_path: 
  #   - test.json
  #   processor_ids:
  #   - IdProcessor
    
model:
  class_name: MidModel
  module_path: mid.models.mid_model
  config:
    auto_net:
      auto_net_path: fnlp/bart-base-chinese
      auto_net_config: {}
    vocab_size: 1415
    max_length: 80
    num_beams: 5
    synced_gpus: false
    # drop_out: 0.5
    # cls_num: 2
run_param:
  run_type: train
  log_dir: /root/autodl-tmp/save/hnu-nlp/mid/base_wopad/logs/
  log_level: info
  timer_type: all
  cuda_idx: 0
  collate_fn: mid_collate
  # resume_file: /root/autodl-tmp/save/hnu-nlp/mid/base_wopad/model/epoch_15_271364.ckpt
  meter:
    module_path: common.meters
    class_name: MidMeter
  train_param:
    max_epoch: 20
    batch_size: 32
    log_interval: 50
    val_on_val_set: true     # 验证集上测试
    val_on_train_set: false   # 训练集上测试
    optimizer:
      optimizer_name: adamw  # 原来使用的是adamw优化器，并且还有权重衰减。并且一部分有衰减，另一部分没有衰减，这个功能没有实现
      optimizer_config:
        weight_decay: 0.001
      use_warmup: true
      warmup_iter: 500
      lr: 0.0001
      lr_strategy: linear
      start_epoch: 1
      end_epoch: 20
      min_lr: 0
      # lr_strategy: step
      # lr_step:
      # - 11
      # - 15
    loss:
      class_name: LabelSmootherLoss
      module_path: common.losses
      config:
        label_smoothing_factor: 0.1
    checkpoint:
      ckpt_dir: /root/autodl-tmp/save/hnu-nlp/mid/base_wopad/model/
      save_by_epoch: false
      save_interval: 1
      save_best: false
      save_last: false
  val_param:
    batch_size: 32
  inference_param:
    batch_size: 1
    out_path: /root/autodl-tmp/save/hnu-nlp/mid/base_wopad/out/prediction.jsonl
processors:
- id: IdProcessor
  class_name: IdProcessor
  module_path: common.processors.base_processor
  config:
- id: MLMProcessor
  class_name: MLMProcessorWOPad
  module_path: mid.processors.pretrain_processor
  config:
    path: /root/autodl-tmp/data/mid/pretrained_bert/vocab.txt
    max_length: 150
    label_pad_id: -100
    pad_id: 0

dataset:
  class_name: MLMStage2Dataset
  module_path: mid.datasets.pretrain_dataset
  datasets:
  - dataset_type: train
    data_root_dir: /root/autodl-tmp/data/mid/stage2/
    data_file_path: 
    - clip_train.csv
    - stage1_train.csv
    processor_ids:
    - IdProcessor
    - MLMProcessor
  - dataset_type: val
    data_root_dir: /root/autodl-tmp/data/mid/stage2/
    data_file_path: 
    - clip_val.csv
    processor_ids:
    - IdProcessor
    - MLMProcessor
    
model:
  class_name: MLMModel
  module_path: mid.models.pretrain_model
  config:
    auto_net:
      auto_net_path: fnlp/bart-large-chinese
      auto_net_config: {}
    vocab_size: 1415
    max_length: 80
    num_beams: 3
    synced_gpus: false
run_param:
  run_type: train
  log_dir: /root/autodl-tmp/save/hnu-nlp/mid/mlm/stage2/logs/
  log_level: info
  timer_type: all
  cuda_idx: 0
  # collate_fn: mid_collate
  # resume_file: /root/autodl-tmp/save/hnu-nlp/mid/mlm/model/epoch_best_9069.ckpt
  dataloader:
  - dataloader_type: train
    config:
      batch_size: 6
      shuffle: true
      collate_fn:
        module_path: common.collate
        fn_name: mid_collate
  meter:
    module_path: common.meters
    class_name: RougeMeter
  train_param:
    max_epoch: 20
    log_interval: 2000
    val_on_val_set: true     # 验证集上测试
    val_on_train_set: false   # 训练集上测试
    optimizer:
      optimizer_name: adamw  # 原来使用的是adamw优化器，并且还有权重衰减。并且一部分有衰减，另一部分没有衰减，这个功能没有实现
      optimizer_config:
        weight_decay: 0.001
      use_warmup: true
      warmup_iter: 500
      lr: 0.00001
      gradient_accumulation_steps: 4
    loss:
      class_name: OutLoss
      module_path: common.losses
    checkpoint:
      ckpt_dir: /root/autodl-tmp/save/hnu-nlp/mid/mlm/stage2/model/
      save_by_epoch: false
      save_interval: 1
      save_best: true
      save_last: false
    save_module:
      module_dir: /root/autodl-tmp/save/hnu-nlp/mid/mlm//stage2/pretrained_bart_large/
      save_by_epoch: false
      save_interval: 1
      save_best: true
      save_last: true
  val_param: {}
  inference_param:
    out_path: /root/autodl-tmp/save/hnu-nlp/mid/pretrain/out/prediction.jsonl